<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share My Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f4f4f4;
    }
    button {
      padding: 14px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #25D366;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Share My Location</h2>
  <p>Tap the button below to send your current location on WhatsApp</p>

  <button onclick="shareLocation()">Send Location</button>

<script>
const WHATSAPP_NUMBER = "919XXXXXXXXX"; // replace with number

function shareLocation() {
  if (!navigator.geolocation) {
    alert("Geolocation not supported");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const mapLink = `https://maps.google.com/?q=${lat},${lon}`;

      const message = `My current location:\n${mapLink}`;

      const waUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;

      // Direct navigation avoids popup blocking
      window.location.href = waUrl;
    },
    () => {
      alert("Location permission denied");
    },
    {
      enableHighAccuracy: true,
      timeout: 10000
    }
  );
}
</script>

</body>
</html>
